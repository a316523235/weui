<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>WeUI</title>
        <!-- 引入 WeUI CDN 链接 -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>
    <body>
        <!-- 使用 -->
        <!-- <a href="javascript:;" class="weui-btn weui-btn_primary">绿色按钮</a> -->

		
		<!-- ajax navbar切换 无限加载 -->
		<div class="weui-tab" id="t1" style="height:44px;">
		    <div class="weui-navbar">
		        <div class="weui-navbar__item">
		            淘宝
		        </div>
		        <div class="weui-navbar__item">
		            拼多多
		        </div>
		    </div>
		</div>
		<div class="page-bd-15">
		    <div class="weui-cells" id="rank-list">
		    </div>

		    <div class="weui-loadmore" id="more">
		        <i class="weui-loading"></i>
		        <span class="weui-loadmore__tips">正在加载</span>
		    </div>
		</div>





		
		<!-- 底部导航 -->
        <div class="weui-footer weui-footer_fixed-bottom">
	        <div class="page">
			    <div class="page__bd" style="height: 100%;">
			        <div class="weui-tab">
			            <div class="weui-tab__panel">

			            </div>
			            <div class="weui-tabbar">
			                <div class="weui-tabbar__item weui-bar__item_on">
			                    <div style="display: inline-block; position: relative;">
			                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
			                        <span class="weui-badge" style="position: absolute; top: -2px; right: -13px;">8</span>
			                    </div>
			                    <p class="weui-tabbar__label">微信</p>
			                </div>
			                <div class="weui-tabbar__item">
			                    <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
			                    <p class="weui-tabbar__label">通讯录</p>
			                </div>
			                <div class="weui-tabbar__item">
			                    <div style="display: inline-block; position: relative;">
			                        <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
			                        <span class="weui-badge weui-badge_dot" style="position: absolute; top: 0; right: -6px;"></span>
			                    </div>
			                    <p class="weui-tabbar__label">发现</p>
			                </div>
			                <div class="weui-tabbar__item">
			                    <img src="./images/icon_tabbar.png" alt="" class="weui-tabbar__icon">
			                    <p class="weui-tabbar__label">我</p>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
    </body>
</html>
